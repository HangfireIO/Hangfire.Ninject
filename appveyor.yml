# AppVeyor CI build file, https://ci.appveyor.com/project/odinserj/hangfire

# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Please don't edit it manually, use the `build.bat version` command instead.
version: 2.0.2-build-0{build}

image: Visual Studio 2022

environment:
  SIGNPATH_API_TOKEN:
    secure: Kx2wQ6urXpL5nSn66WXWNP3H0GY8lEqF+k0oljVGrROwQC2ZsvKY7SNIB8ElpVQz

#---------------------------------#
#       build configuration       #
#---------------------------------#

before_build:
  - pwsh: Install-PSResource -Name SignPath -TrustRepository

build_script: build.bat sign

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: 'build\**\*.nupkg'
  - path: 'build\**\*.zip'

deploy:
  - provider: NuGet
    api_key: 
      secure: VvwtsQce6/WzKrLOqo/ttKIuyv/OKGfsai3oHp9YKDptzXl1ta+TmaefozCZwwng
    on:
      appveyor_repo_tag: true
